{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Sign in - Indra Cloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{%static 'login.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
    <h1>LOGIN</h1>
    {% block content %}
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="" method="post">
					{% csrf_token %}
					{{ form.non_field_errors }}
					{% if form.errors %}
					{% for field in form %}
						{% for error in field.errors %}
							<div class="alert alert-danger">
								<strong>{{ error|escape }}</strong>
							</div>
						{% endfor %}
					{% endfor %}
					{% endif %}
					<input class="text" type="text" name="{{form.username.html_name }}" placeholder="Username" required=""><br><br>
					<input class="text" type="password" name="{{form.password.html_name }}" placeholder="Password" required="">
					<input type="submit" value="LOGIN">
					<input type="hidden" name="next" value="{{ next }}" />
				</form>
				<p>Don't have an Account? <a href="{% url 'signup' %}"><br><br>Sign Up</a></p>
			</div>
    </div>
    {% endblock %}

			<li></li>

			<li></li>

			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul> -->
	</div>
	<!-- //main -->
</body>
</html>
