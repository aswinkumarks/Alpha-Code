<body style="background:dodgerblue ">
    
    <nav>
        <h1 style="width: fit-content;
            font-size: 1.75rem;
            padding: 10px;">
            CODE PLATFORM XYZ  
        </h1>
        <ul id="navelements">
            <div class="loginsignup">                
                <li class="username">{{ user.username }}</li>
                <input id="user_name" type="hidden" value='{{ user.username }}'>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </div>
        </ul>

    <div class="container-fluid">

            <div class="col-md">
                <h4>Contest Creation Panel</h4>
                <!-- <p>Resize the browser window to see the effect.</p> -->
                <br>

                <style>
                    .quiz-data-box{
                        background: ghostwhite;
                        padding: 20px;
                        border-radius: 5px;
                    }
                    .quiz-data-box input{
                      margin-top: 30px;
                    }
                </style>

            <form class="quiz-data-box" method="POST" action="">
              {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label>Contest Name</label>
                    <input type="text" class="form-control" id="cname" name="cname" placeholder="" >
                  </div>
                  <div class="form-group col-md-2">
                    <label>Start Date:</label>
                    <input type="date" class="form-control" id="start-date" name="start-date" >
                    <label>Time:</label>
                    <input type="time" class="form-control" id="start-time" name="start-time" >
                  </div>
                  <div class="form-group col-md-2">
                    <label>End Date:</label>
                    <input type="date" class="form-control" id="end-date" name="end-date" >
                    <label>Time:</label>
                    <input type="time" class="form-control" id="end-time" name="end-time" >
                  </div>
                </div>
                <input type="hidden" name="time_zone_offset" id="time_zone_offset">
                <input type="submit" class="btn btn-primary" value="Procees to Question Creation"> 
                <!-- <input type="submit" class="btn btn-primary" value="Procees to Question Creation"> -->
              </form>   
                  
            </div>

          </div>
          <br>
      
          <div class="row" style="background: azure;padding: 20px;">
            <div class="col-md-10">
                

            </div>

          </div>
          <br>
          
        </div>
      </div>
</body>
